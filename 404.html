<html>
  <head>
    <title>IPO辅导知识及考题</title>
    <script>
      var loc = 'http://jinfuzheng.github.io/IPOtest/';
      var regex = /http:\/\/jinfuzheng\.github\.io\/IPOtest\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
